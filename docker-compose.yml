services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: targeting_db
    ports:
      - "5432:5432"
    
  app:
    build: .
    ports:
      - "8003:8003"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: targeting_db
      DB_USER: postgres
      DB_PASSWORD: password
